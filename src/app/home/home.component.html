<div class="row no-gutters">
  <div class="col-md-5 boxed">
    <div class="card">
      <div class="card-header">Input</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="user" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="user" name="user" value="email@example.com" [(ngModel)]="user">
            </div>
          </div>
          <div class="form-group row">
            <label for="age" class="col-sm-4 col-form-label">Age</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="age" name="age" placeholder="Age" [(ngModel)]="age">
            </div>
          </div>
        </form>
        <button class="btn-outline-success" (click)="submit()">Submit</button>
      </div>
      <div class="card-footer">
        User: {{user}}, Age:{{ageint}}
      </div>
    </div>
  </div>
  <div class="col-md-3 text-center boxed" style="padding-top: 5%">
    <h1> Sunny day </h1>
    <img class="img-fluid" src="assets/mL.png">
    <h3> Fun Page</h3>
    <p> (coming soon..)</p>
  </div>

  <div class="col-md-4 boxed p-1">
    <div class="card">
      <div class="card-header"> Exciting events</div>
      <div class="card-body">
        <p>Room temperature</p>
        <p> temp = {{x}}°C</p>
        <p class="text-right">
          <button class="btn btn-outline-warning mr-1" (click)="increaseTemperature()">+1°C</button>
          <button class="btn btn-outline-info" (click)="decreaseTemperature()">-1°C</button>
        </p>
      </div>
      <div class="card-footer"> Today is Sat Oct 12th; user: {{user}}
      </div>
    </div>
  </div>
</div>
